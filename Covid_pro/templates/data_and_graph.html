<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- D3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Plotly.js -->
    <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <title>Graphs</title>
</head>
<body>


    <div class="jumbotron">
        <div class="row">
            <div class='col-3'>
                <h2>Confirmed : {{ posts[0]['confirmed'] }}</h2>
            </div>
            <div class='col-3'>
                <h2>Recovered : {{ posts[0]['recovered'] }}</h2>
            </div>
            <div class='col-3'>
                <h2>Deaths : {{ posts[0]['deaths'] }}</h2>
            </div>
            <div class='col-3'>
                <h2>Active : {{ posts[0]['active'] }}</h2>
            </div>
        </div>
        
        <br>
        

    
        <div class="row">
            <div class="col-6">
                <div class="chart" id="lineplot1">
                    <script>
                        var graphs = {{plot1 | safe}};
                        Plotly.plot('lineplot1',graphs,{},);
                        
                    </script>
                </div>
            </div>
            <div class="col-6">
                <div class="chart" id="lineplot2">
                    <script>
                        var graphs2 = {{plot2 | safe}};
                        Plotly.plot('lineplot2',graphs2,{},);
                        
                    </script>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-6" >
                <div class="chart" id="pieplot1" style="height: 665px;">
                    <script>
                        var graphs3 = {{plot3 | safe}};
                        Plotly.plot('pieplot1',graphs3,{},);
                        
                    </script>
                </div>                
            </div>
            <div class="col-6" >
                <div class="chart" id="pieplot2" style="height: 665px;">
                    <script>
                        var graphs4 = {{plot4 | safe}};
                        Plotly.plot('pieplot2',graphs4,{},);
                        
                    </script>
                </div> 
            </div>
        </div>

        <br>

        <div class="chart" id="barplot1" style="height: 700px;">
            <script>
                var graphs5 = {{plot5 | safe}};
                Plotly.plot('barplot1',graphs5,{},);
                
            </script>
        </div>
        
    </div>
    
</body>
</html>
